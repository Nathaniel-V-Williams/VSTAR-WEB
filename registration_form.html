<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/nstyles.css">
</head>

<body>
    <div>
        <h2>Registration Form</h2>
        <form action="insertform.html" method="post">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" required><br>

            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" required><br>

            <label for="position">Position:</label>
            <input type="text" name="position" required><br>

            <label for="Age">Age:</label>
            <input type="text" name="Age" required><br>

            <label for="height">Height:</label>
            <input type="text" name="height" required><br>

            <label for="Omane">Organization name:</label>
            <input type="text" name="Omane" required><br>

            <label for="mother_name">Mother's Name:</label>
            <input type="text" name="mother_name" required><br>

            <label for="father_name">Father's Name:</label>
            <input type="text" name="father_name" required><br>

            <label for="profession">Profession:</label>
            <input type="text" name="profession" required><br>

            <!-- New fields for username and password -->
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
